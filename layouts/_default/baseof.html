<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ block "title" . }}{{ .Title }} â€“ {{ .Site.Title }}{{ end }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="ROBOTS" content="INDEX, FOLLOW">

    <meta name="seite" content="single.html">
    {{ block "redirect" . }}{{ end }}

    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Droid+Serif|Open+Sans" rel="stylesheet">
    <link href='{{ "style.css" | absURL }}' rel='stylesheet' type="text/css" />

    {{/* Add SEO &mp;  Social metadata, see https://github.com/spf13/hugo/blob/master/tpl/tplimpl/template_embedded.go#L190 */}}
    {{- template "_internal/opengraph.html" . -}}
  </head>
  <body>
    <div class="content page{{ substr (.URL | md5) 0 5 }}">
      <header style="background-image: url('{{ .Site.BaseURL }}images/{{ $.Param "image" }}_bg.jpg');">
        <a href="{{ .Site.BaseURL }}" ></a>
      </header>

      <nav>
        {{ partial "menu.html" . }}
      </nav>

      <main>
      {{ block "main" . }}
        <!-- Ohne -->
        <h1>Ohne</h1>
      {{ end }}
      </main>

      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
  <script src="{{ "underconstruction.js" | absURL }}"></script>
</html>
